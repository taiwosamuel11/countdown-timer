<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Document</title>
    <style>
        #day{
            position: relative;
        }
        #day:after{
            content: "Day";
        }
        #hour{
            position: relative;
        }
        #hour:after{
            content: "Hours";
        }
        #minute{
            position: relative;
        }
        #minute:after{
            content: "Minute";
        }
        #seconds{
            position: relative;
        }
        #seconds:after{
            content: "Seconds";
        }
       
    </style>
</head>
<body>
    <div class="mx-auto col-7 rounded shadow p-3 my-4">
        <h1 class=" text-center">CountDown Timer</h1>
    <input class="form-control mb-3" type="date" id="dob">
    <div onclick="submitDate()" class="btn btn-primary py-23 w-100">Start Timer</div>
    <br><br>
    <div onclick="stopTimer()" class="btn btn-primary py-23 w-100">Stop Timer</div>
     <div id="display" class="d-flex gap-1">
        <div class="m-lg-2" id="day"><h1>00:</h1></div>
        <div class="m-lg-2" id="hour"><h1>00:</h1></div>
        <div class="m-lg-2" id="minute"><h1>00:</h1></div>
        <div class="m-lg-2" id="seconds"><h1>00</h1></div>
     </div>
    </div>
    


    <script>

        //setTimeout(function (){
            //console.log("Hello Everybody")
        //}, 4000)

        //let number = 5

        //let CountDown = setInterval(function(){
            //number --
            //console.log(number)
           // if(number<1){
                //clearInterval(CountDown)
           // }
       //}, 1000)
       let CountDown;
        function submitDate(){
            let dob = document.getElementById('dob').value
            let targetDate = new Date(dob);

            CountDown = setInterval(function () {
                let now = new Date().getTime();

                let differece = targetDate - now;

                let day = Math.floor((differece / (1000 * 60 * 60 * 24)));
        

                let hour = Math.floor(differece % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
                let minute = Math.floor((differece % (1000 * 60 * 60)) / (1000 * 60));
                let second = Math.floor((differece % (1000 * 60 )) / 1000);

                console.log({day, hour, minute, second})
                document.getElementById('day').innerHTML = `<h1>${day}:</h1>`
                document.getElementById('hour').innerHTML = `<h1>${hour}:</h1>`
                document.getElementById('minute').innerHTML = `<h1>${minute}:</h1>`
                document.getElementById('seconds').innerHTML = `<h1>${second}</h1>`
            },1000); 
        }      
        const stopTimer =()=>{
            alert("Are you sure you want to reset timer?")
            clearInterval(CountDown)
            document.getElementById('day').innerHTML = `<h1>00:</h1>`
            document.getElementById('hour').innerHTML = `<h1>00:</h1>`
            document.getElementById('minute').innerHTML = `<h1>00:</h1>`
            document.getElementById('seconds').innerHTML = `<h1>00</h1>`
        }
    </script>
</body>
</html>
